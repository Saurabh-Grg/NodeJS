<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Example</title>
</head>
<body>
  <h1 id="greeting">Hello, World!</h1>
  <button id="changeGreeting">Change Greeting</button>
  
  <script>
    // Event handling
    document.getElementById('changeGreeting').addEventListener('click', function() {
      // Manipulating the DOM
      document.getElementById('greeting').textContent = 'Hello, welcome to ...... !';
    });
  </script>
  <script src = "index.js"></script>
</body>
</html>
